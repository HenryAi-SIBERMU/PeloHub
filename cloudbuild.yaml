steps:
  # ==========================================
  # 1. BACKEND: Build & Deploy
  # ==========================================
  
  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pelohub-api', './backend']
    id: 'Build Backend'

  # Push Backend Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pelohub-api']
    id: 'Push Backend'

  # Deploy Backend to Cloud Run
  # Region: asia-southeast2 (Jakarta) - Change if needed
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pelohub-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pelohub-api'
      - '--region'
      - 'asia-southeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'Deploy Backend'

  # ==========================================
  # 2. INTERMEDIATE: Get Backend URL
  # ==========================================
  
  # Fetch the URL of the newly deployed backend service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: '/bin/bash'
    args: 
      - '-c'
      - 'gcloud run services describe pelohub-api --platform managed --region asia-southeast2 --format "value(status.url)" > /workspace/backend_url.txt && cat /workspace/backend_url.txt'
    id: 'Fetch Backend URL'

  # ==========================================
  # 3. FRONTEND: Build & Deploy
  # ==========================================

  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pelohub', './frontend']
    id: 'Build Frontend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pelohub']
    id: 'Push Frontend'

  # Deploy Frontend to Cloud Run (Injecting BACKEND_URL at Runtime)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$$(cat /workspace/backend_url.txt)
        echo "Deploying Frontend with BACKEND_URL=$$BACKEND_URL"
        gcloud run deploy pelohub \
          --image gcr.io/$PROJECT_ID/pelohub \
          --region asia-southeast2 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars BACKEND_URL=$$BACKEND_URL
    id: 'Deploy Frontend'

images:
  - 'gcr.io/$PROJECT_ID/pelohub-api'
  - 'gcr.io/$PROJECT_ID/pelohub'

options:
  logging: CLOUD_LOGGING_ONLY
