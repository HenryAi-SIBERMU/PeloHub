version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dysarthria-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_DIR=/app/data
      - MODELS_DIR=/app/models
      - OUTPUTS_DIR=/app/outputs
    volumes:
      # Mount outputs for development (optional, remove for production)
      - ./backend/outputs:/app/outputs
      - ./backend/models:/app/models
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/status')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dysarthria-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://dysarthria-backend:8000
      - PORT=80 # Internal Nginx Port
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
